<div class="header">
  <h1 class="heading"> {{title}} </h1>
</div>

<form [formGroup]="form">
  <h3 class="sub-heading">Prefectures</h3>
  <div class="checkbox-list">
    <div class="checkbox" *ngFor="let item of prefectures">
      <input type="checkbox" [value]="item.prefCode" (change)="onCheckboxChange($event)">
      <label for="{{item.prefName}}"> {{item.prefName}}</label><br>
    </div>
  </div>
</form>

<div class='chart' [chart]='chart'></div>
